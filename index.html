<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Batch Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 min-h-screen font-inter text-gray-800">
    <!-- ヘッダー -->
    <header class="relative text-center py-8 px-6 text-white">
        <div class="absolute inset-0"></div>
        <div class="relative z-10">
            <h1 class="text-4xl font-bold mb-3 flex items-center justify-center gap-4">
                <i class="fab fa-youtube text-3xl animate-pulse"></i>
                YouTube Batch Downloader
            </h1>
            <p class="text-white/90 text-lg font-light">YouTube のチャンネル・再生リスト・単体動画をまとめてダウンロード</p>
        </div>
    </header>

    <!-- URL入力セクション -->
    <section class="max-w-5xl mx-auto px-6">
        <div class="flex gap-4 mb-6">
            <div class="flex-1 w-full">
                <textarea id="urlInput" class="w-full min-h-[120px] max-h-[180px] p-5 border-2 border-white/20 rounded-xl text-sm font-mono resize-y transition-all duration-300 focus:border-purple-400 focus:outline-none bg-white/95 backdrop-blur-sm shadow-lg" placeholder="YouTubeのURLを入力してください（複数の場合は改行区切り）"></textarea>
            </div>
            <div class="flex flex-col justify-center">
                <button id="loadLastBtn" class="group bg-gradient-to-r from-purple-500/20 to-purple-600/20 hover:from-purple-500/30 hover:to-purple-600/30 text-purple-600 hover:text-purple-700 font-medium p-3 rounded-xl transition-all duration-300 flex items-center justify-center backdrop-blur-sm hover:scale-105 hover:shadow-lg hover:shadow-purple-500/25 whitespace-nowrap" title="前回のURLを読み込み">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-500/10 to-purple-600/10 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <i class="fas fa-rotate-left text-lg relative z-10 group-hover:scale-110 transition-transform duration-300"></i>
                </button>
            </div>
        </div>

        <div class="text-center">
            <button id="downloadBtn" class="group relative bg-gradient-to-r from-purple-600 via-purple-700 to-purple-800 hover:from-purple-700 hover:via-purple-800 hover:to-purple-900 text-white font-bold py-6 px-16 rounded-2xl transition-all duration-500 flex items-center gap-4 text-xl mx-auto shadow-2xl hover:shadow-purple-500/40 hover:scale-105 transform hover:-translate-y-1">
                <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                <div class="absolute inset-0 bg-gradient-to-r from-purple-400/20 to-purple-600/20 rounded-2xl blur-xl group-hover:blur-2xl transition-all duration-500"></div>
                <i class="fas fa-download text-2xl relative z-10 group-hover:scale-110 group-hover:rotate-12 transition-all duration-300"></i>
                <span class="relative z-10">ダウンロード開始</span>
                <div class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full animate-ping opacity-75"></div>
            </button>
        </div>
    </section>

    <!-- メインコンテンツ -->
    <div class="max-w-7xl mx-auto px-6 py-6">
        <div class="">
            <div class="flex gap-8 p-8">
                <!-- 左パネル - 設定 -->
                <div class="flex-1">
                    <section class="bg-white backdrop-blur-sm rounded-xl shadow-lg border border-gray-200/50 p-8">
                        <h2 class="text-2xl font-bold mb-6 flex items-center gap-3 text-gray-800">
                            <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm">
                                <i class="fas fa-cog text-purple-600 text-xl"></i>
                            </div>
                            設定
                        </h2>
                        
                        <div class="space-y-8">
                            <!-- 認証設定 -->
                            <div>
                                <label class="block text-gray-700 text-sm font-semibold mb-4 uppercase tracking-wide">認証設定</label>
                                <div class="flex flex-wrap gap-3 items-center">
                                    <button id="checkCookiesBtn" class="group relative bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-700 font-medium py-3 px-5 rounded-xl transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg border border-gray-300/50">
                                        <div class="absolute inset-0 bg-gradient-to-r from-gray-200/50 to-gray-300/50 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                        <i class="fas fa-lock relative z-10 group-hover:scale-110 transition-transform duration-300"></i>
                                        <span class="relative z-10">クッキー確認</span>
                                    </button>
                                    <button id="getCookiesBtn" class="group relative bg-gradient-to-r from-emerald-100 to-emerald-200 hover:from-emerald-200 hover:to-emerald-300 text-emerald-700 font-medium py-3 px-5 rounded-xl transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg border border-emerald-300/50">
                                        <div class="absolute inset-0 bg-gradient-to-r from-emerald-200/50 to-emerald-300/50 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                        <i class="fas fa-check-circle relative z-10 group-hover:scale-110 transition-transform duration-300"></i>
                                        <span class="relative z-10">ブラウザから取得</span>
                                    </button>
                                    <span id="cookiesStatus" class="text-sm text-gray-600 bg-gradient-to-r from-gray-100 to-gray-200 px-4 py-2 rounded-xl font-medium border border-gray-300/50 shadow-sm">未確認</span>
                                </div>
                            </div>

                            <!-- ダウンロード範囲設定 -->
                            <div id="rangeSection" class="hidden">
                                <label class="block text-gray-700 text-sm font-semibold mb-4 uppercase tracking-wide">ダウンロード範囲</label>
                                <div class="space-y-3">
                                    <label class="group flex items-center gap-4 cursor-pointer p-4 rounded-xl hover:bg-gradient-to-r hover:from-purple-50 hover:to-purple-100 transition-all duration-300 border border-transparent hover:border-purple-200">
                                        <input type="radio" name="rangeMode" value="all" checked class="text-purple-600 w-5 h-5">
                                        <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm group-hover:scale-110 transition-transform duration-300">
                                            <i class="fas fa-list text-purple-600"></i>
                                        </div>
                                        <span class="text-gray-800 font-semibold">すべてダウンロード</span>
                                    </label>
                                    <label class="group flex items-center gap-4 cursor-pointer p-4 rounded-xl hover:bg-gradient-to-r hover:from-purple-50 hover:to-purple-100 transition-all duration-300 border border-transparent hover:border-purple-200">
                                        <input type="radio" name="rangeMode" value="custom" class="text-purple-600 w-5 h-5">
                                        <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm group-hover:scale-110 transition-transform duration-300">
                                            <i class="fas fa-edit text-purple-600"></i>
                                        </div>
                                        <span class="text-gray-800 font-semibold">範囲を指定</span>
                                    </label>
                                    <label class="group flex items-center gap-4 cursor-pointer p-4 rounded-xl hover:bg-gradient-to-r hover:from-purple-50 hover:to-purple-100 transition-all duration-300 border border-transparent hover:border-purple-200">
                                        <input type="radio" name="rangeMode" value="select" class="text-purple-600 w-5 h-5">
                                        <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm group-hover:scale-110 transition-transform duration-300">
                                            <i class="fas fa-check-square text-purple-600"></i>
                                        </div>
                                        <span class="text-gray-800 font-semibold">動画を選択</span>
                                    </label>
                                    <div id="rangeInputs" class="hidden ml-12 space-y-3">
                                        <div class="flex items-center gap-3">
                                            <input type="number" id="startRange" placeholder="開始番号" min="1" class="w-24 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all duration-300">
                                            <span class="text-sm text-gray-600 font-medium">から</span>
                                            <input type="number" id="endRange" placeholder="終了番号" min="1" class="w-24 px-3 py-2 border border-gray-300 rounded-lg text-sm focus:border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all duration-300">
                                            <span class="text-sm text-gray-600 font-medium">まで</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 動画選択セクション -->
                            <div id="videoSelectionSection" class="hidden">
                                <label class="block text-gray-700 text-sm font-semibold mb-4 uppercase tracking-wide">動画選択</label>
                                <div class="space-y-3">
                                    <div class="flex items-center justify-between mb-4">
                                        <span class="text-sm text-gray-600">動画リストを読み込み中...</span>
                                        <button id="loadVideoListBtn" class="group bg-gradient-to-r from-blue-500/20 to-blue-600/20 hover:from-blue-500/30 hover:to-blue-600/30 text-blue-600 hover:text-blue-700 font-medium py-2 px-4 rounded-lg transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg border border-blue-400/30 hover:border-blue-400/50">
                                            <i class="fas fa-sync-alt text-sm group-hover:rotate-180 transition-transform duration-300"></i>
                                            <span>リスト更新</span>
                                        </button>
                                    </div>
                                    <div id="videoListContainer" class="max-h-60 overflow-y-auto border border-gray-200 rounded-lg p-3 bg-gray-50">
                                        <div class="text-center text-gray-500 text-sm py-8">
                                            <i class="fas fa-video text-2xl mb-2"></i>
                                            <p>動画リストがここに表示されます</p>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between text-sm text-gray-600">
                                        <span id="selectedCount">選択済み: 0件</span>
                                        <button id="selectAllBtn" class="text-purple-600 hover:text-purple-700 font-medium">すべて選択</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- ステータスバー -->
    <div id="statusBar" class="fixed w-full bottom-0 left-0 p-3 z-40">
        <div class="flex items-center gap-2 mb-2">
            <button id="toggleLogBtn" class="text-gray-400 hover:text-gray-200 text-xs font-medium flex items-center gap-1 transition-colors duration-200">
                <i class="fas fa-chevron-up text-xs"></i>
                <span>ログ</span>
            </button>
        </div>
        <!-- ログ出力エリア -->
        <div id="logContainer" class="hidden">
            <div id="logOutput" class="w-full text-xs font-mono text-gray-200 bg-gray-900/80 backdrop-blur-sm rounded-lg px-3 py-2 border border-gray-200/50 max-h-32 overflow-y-auto"></div>
        </div>
        <!-- 最新ログ（一行表示） -->
        <div id="logOutputSingle" class="w-full text-xs font-mono text-gray-200 rounded-lg px-3 py-1 max-w-md border border-gray-200/50 truncate"></div>
    </div>

    <!-- 動画選択モーダル -->
    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-4xl w-full mx-4 shadow-2xl border border-gray-200/50">
            <h3 id="modalTitle" class="text-xl font-bold mb-4 text-gray-800"></h3>
            <p id="modalMessage" class="text-gray-600 mb-8 leading-relaxed"></p>
            <div class="flex justify-end gap-4">
                <button id="modalCancel" class="group relative bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-700 font-medium py-3 px-6 rounded-xl transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg border border-gray-300/50">
                    <div class="absolute inset-0 bg-gradient-to-r from-gray-200/50 to-gray-300/50 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <span class="relative z-10">キャンセル</span>
                </button>
                <button id="modalConfirm" class="group relative bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-medium py-3 px-6 rounded-xl transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg hover:shadow-purple-500/25">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-500/20 to-purple-600/20 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    <span class="relative z-10">確認</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 進捗モーダル -->
    <div id="progressModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-2xl w-full mx-4 shadow-2xl border border-gray-200/50">
            <div class="text-center">
                <h3 class="text-2xl font-bold mb-6 text-gray-800 flex items-center justify-center gap-3">
                    <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm">
                        <i class="fas fa-download text-purple-600 text-xl"></i>
                    </div>
                    ダウンロード中
                </h3>
                
                <!-- プログレスバー -->
                <div class="mb-6">
                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden shadow-inner">
                        <div id="modalProgressFill" class="bg-gradient-to-r from-purple-600 via-purple-700 to-purple-800 h-4 rounded-full transition-all duration-500 ease-out shadow-lg relative">
                            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-pulse"></div>
                        </div>
                    </div>
                    <div id="modalProgressText" class="text-sm text-gray-600 font-medium mt-2">準備中...</div>
                </div>
                
                <!-- 現在のダウンロード情報 -->
                <div class="bg-gray-50 rounded-xl p-4 mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-gray-700">現在のファイル:</span>
                        <span id="modalCurrentFile" class="text-sm text-gray-600">-</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-700">進捗:</span>
                        <span id="modalProgressCount" class="text-sm text-gray-600">0 / 0</span>
                    </div>
                </div>
                
                <!-- ログ出力 -->
                <div class="bg-gray-50 rounded-xl p-4 max-h-40 overflow-y-auto border border-gray-200/30">
                    <div id="modalLogOutput" class="text-sm font-mono text-gray-700 space-y-1"></div>
                </div>
                
                <!-- キャンセルボタン -->
                <div class="mt-6">
                    <button id="modalCancelDownload" class="group relative bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-medium py-3 px-8 rounded-xl transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg hover:shadow-red-500/25 mx-auto">
                        <div class="absolute inset-0 bg-gradient-to-r from-red-400/20 to-red-500/20 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        <i class="fas fa-stop relative z-10"></i>
                        <span class="relative z-10">ダウンロードを停止</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
