<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
    <body class="bg-gradient-to-br from-purple-900 via-purple-800 to-indigo-900 min-h-screen font-inter text-gray-800">
    <!-- ヘッダー -->
    <header class="relative text-center py-8 px-6 text-white">
        <div class="absolute inset-0"></div>
        <div class="relative z-10">
            <h1 class="text-4xl font-bold mb-3 flex items-center justify-center gap-4">
                <i class="fab fa-youtube text-3xl animate-pulse"></i>
                YouTube Downloader
            </h1>
            <p class="text-white/90 text-lg font-light">YouTube のチャンネル・再生リスト・単体動画をまとめてダウンロード</p>
        </div>
    </header>
    
    <!-- URL入力セクション -->
    <section class="max-w-3xl mx-auto px-6">
        <div class="flex gap-4 mb-6">
            <div class="flex-1 w-full">
                <textarea id="urlInput" class="w-full min-h-[120px] max-h-[180px] p-5 border-2 border-white/20 rounded-xl text-sm font-mono resize-y transition-all duration-300 focus:border-purple-400 focus:outline-none bg-white/95 backdrop-blur-sm shadow-lg" placeholder="YouTubeのURLを入力してください（複数の場合は改行区切り）"></textarea>
            </div>
        </div>
        
                  <div class="flex justify-center">
              <button id="downloadBtn" class="group relative bg-gradient-to-r from-purple-600 via-purple-700 to-purple-800 hover:from-purple-700 hover:via-purple-800 hover:to-purple-900 text-white font-bold py-6 px-16 rounded-2xl transition-all duration-500 flex items-center gap-4 text-xl shadow-2xl hover:shadow-purple-500/40 hover:scale-105 transform hover:-translate-y-1">
                <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                <div class="absolute inset-0 bg-gradient-to-r from-purple-400/20 to-purple-600/20 rounded-2xl blur-xl group-hover:blur-2xl transition-all duration-500"></div>
                <i class="fas fa-download text-2xl relative z-10 group-hover:scale-110 group-hover:rotate-12 transition-all duration-300"></i>
                <span class="relative z-10">ダウンロードを進める</span>
                <div class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full animate-ping opacity-75"></div>
            </button>
        </div>
    </section>
    
    <!-- メインコンテンツ -->
    <div class="max-w-4xl mx-auto px-6 py-6">
        
        
        <!-- パネルコンテンツ -->
        <div class="transition-all duration-500">
            <!-- 設定パネル -->
            <div id="settingsPanel" class="animate-fade-in">
                <div class="flex gap-8">
                    <div class="flex-1">
                        <section class="bg-white backdrop-blur-sm rounded-xl shadow-lg border border-gray-200/50 p-8">
                            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3 text-gray-800">
                                <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm">
                                    <i class="fas fa-cog text-purple-600 text-xl"></i>
                                </div>
                                設定
                            </h2>
                            
                            <div class="space-y-8">
                                <!-- 認証設定 -->
                                <div>
                                    <label class="block text-gray-700 text-sm font-semibold mb-4 uppercase tracking-wide">認証設定</label>
                                    <div class="flex flex-wrap gap-3 items-center">
                                        <button id="checkCookiesBtn" class="group relative bg-gradient-to-r from-gray-100 to-gray-200 hover:from-gray-200 hover:to-gray-300 text-gray-700 font-medium py-3 px-5 rounded-xl transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg border border-gray-300/50">
                                            <div class="absolute inset-0 bg-gradient-to-r from-gray-200/50 to-gray-300/50 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                            <i class="fas fa-lock relative z-10 group-hover:scale-110 transition-transform duration-300"></i>
                                            <span class="relative z-10">クッキー確認</span>
                                        </button>
                                        <button id="getCookiesBtn" class="group relative bg-gradient-to-r from-emerald-100 to-emerald-200 hover:from-emerald-200 hover:to-emerald-300 text-emerald-700 font-medium py-3 px-5 rounded-xl transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg border border-emerald-300/50">
                                            <div class="absolute inset-0 bg-gradient-to-r from-emerald-200/50 to-emerald-300/50 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                            <i class="fas fa-check-circle relative z-10 group-hover:scale-110 transition-transform duration-300"></i>
                                            <span class="relative z-10">ブラウザから取得</span>
                                        </button>
                                        <span id="cookiesStatus" class="text-sm text-gray-600 bg-gradient-to-r from-gray-100 to-gray-200 px-4 py-2 rounded-xl font-medium border border-gray-300/50 shadow-sm">未確認</span>
                                    </div>
                                </div>
                                
                                <!-- デスクトップ通知設定 -->
                                <div>
                                    <label class="block text-gray-700 text-sm font-semibold mb-4 uppercase tracking-wide">デスクトップ通知</label>
                                    <div class="flex items-center gap-3 p-4 rounded-xl bg-gray-50 border border-gray-200">
                                        <input type="checkbox" id="desktopNotificationOption" checked class="text-purple-600 w-5 h-5 rounded focus:ring-purple-500">
                                        <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm">
                                            <i class="fas fa-bell text-purple-600"></i>
                                        </div>
                                        <div>
                                            <span class="text-gray-800 font-semibold">ダウンロード完了時に通知</span>
                                            <p class="text-gray-500 text-sm">全てのダウンロードが完了した際にデスクトップ通知を表示します</p>
                                        </div>
                                    </div>
                                </div>

                                
                                
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <!-- 動画選択パネル -->
            <div id="videoSelectionPanel" class="hidden animate-fade-in">
                <div class="flex gap-8">
                    <div class="flex-1">
                        <section class="bg-white backdrop-blur-sm rounded-xl shadow-lg border border-gray-200/50 p-8">
                                                         <h2 class="text-2xl font-bold mb-6 flex items-center gap-3 text-gray-800">
                                 <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm">
                                     <i class="fas fa-video text-purple-600 text-xl"></i>
                                 </div>
                                 動画選択
                             </h2>
                            
                            <div class="space-y-8">
                                <!-- ダウンロードモード選択 -->
                                <div>
                                    <label class="block text-gray-700 text-sm font-semibold mb-4 uppercase tracking-wide">ダウンロードモード</label>
                                    <div class="p-4 rounded-xl bg-gray-50 border border-gray-200">
                                        <div class="flex gap-4">
                                            <label class="group flex items-center gap-3 cursor-pointer p-4 rounded-xl hover:bg-gradient-to-r hover:from-purple-50 hover:to-purple-100 transition-all duration-300 border border-transparent hover:border-purple-200 flex-1">
                                                <input type="radio" name="downloadMode" value="video" checked class="text-purple-600 w-5 h-5">
                                                <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm group-hover:scale-110 transition-transform duration-300">
                                                    <i class="fas fa-video text-purple-600"></i>
                                                </div>
                                                <span class="text-gray-800 font-semibold">動画モード</span>
                                            </label>
                                            <label class="group flex items-center gap-3 cursor-pointer p-4 rounded-xl hover:bg-gradient-to-r hover:from-purple-50 hover:to-purple-100 transition-all duration-300 border border-transparent hover:border-purple-200 flex-1">
                                                <input type="radio" name="downloadMode" value="audio" class="text-purple-600 w-5 h-5">
                                                <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm group-hover:scale-110 transition-transform duration-300">
                                                    <i class="fas fa-music text-purple-600"></i>
                                                </div>
                                                <span class="text-gray-800 font-semibold">音声モード</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- サムネイル取得オプション -->
                                <div>
                                    <label class="block text-gray-700 text-sm font-semibold mb-4 uppercase tracking-wide">サムネイル取得</label>
                                    <div class="flex items-center gap-3 p-4 rounded-xl bg-gray-50 border border-gray-200">
                                        <input type="checkbox" id="thumbnailOption" checked class="text-purple-600 w-5 h-5 rounded focus:ring-purple-500">
                                        <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm">
                                            <i class="fas fa-image text-purple-600"></i>
                                        </div>
                                        <div>
                                            <span class="text-gray-800 font-semibold">サムネイル画像をダウンロード</span>
                                            <p class="text-gray-500 text-sm">動画のサムネイル画像を同時に取得します</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 動画一覧 -->
                                <div>
                                    <label class="block text-gray-700 text-sm font-semibold mb-4 uppercase tracking-wide">動画一覧</label>
                                    <div class="p-4 rounded-xl bg-gray-50 border border-gray-200">
                                        <div class="flex items-center justify-end mb-4">
                                            <button id="loadVideoListBtn" class="group bg-gradient-to-r from-blue-500/20 to-blue-600/20 hover:from-blue-500/30 hover:to-blue-600/30 text-blue-600 hover:text-blue-700 font-medium py-2 px-4 rounded-lg transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg border border-blue-400/30 hover:border-blue-400/50">
                                                <i class="fas fa-sync-alt text-sm group-hover:rotate-180 transition-transform duration-300"></i>
                                                <span>リスト更新</span>
                                            </button>
                                        </div>
                                        <div id="videoListContainer" class="max-h-64 overflow-y-auto border border-gray-200 rounded-lg p-3 bg-white">
                                            <div class="text-center text-gray-500 text-sm py-8">
                                                <i class="fas fa-video text-2xl mb-2"></i>
                                                <p>動画リストがここに表示されます</p>
                                            </div>
                                        </div>
                                        <div class="flex items-center justify-between text-sm text-gray-600 mt-4">
                                            <span id="selectedCount">選択済み: 0件</span>
                                            <button id="selectAllBtn" class="text-purple-600 hover:text-purple-700 font-medium">すべて選択</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- ダウンロード開始ボタン -->
                                <div class="flex justify-center gap-4 pt-6">
                                    <button id="startDownloadBtn" class="group relative bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white font-medium py-3 px-6 rounded-xl transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg hover:shadow-purple-500/25">
                                        <i class="fas fa-download relative z-10"></i>
                                        <span class="relative z-10">ダウンロード開始</span>
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <!-- 進捗パネル -->
            <div id="progressPanel" class="hidden animate-fade-in">
                <div class="flex gap-8">
                    <div class="flex-1">
                        <section class="bg-white backdrop-blur-sm rounded-xl shadow-lg border border-gray-200/50 p-8">
                                                         <h2 class="text-2xl font-bold mb-6 flex items-center gap-3 text-gray-800">
                                 <div class="bg-gradient-to-r from-purple-100 to-purple-200 p-3 rounded-xl shadow-sm">
                                     <i class="fas fa-download text-purple-600 text-xl"></i>
                                 </div>
                                 ダウンロード進捗
                             </h2>
                            
                            <div class="space-y-6">
                                <!-- プログレスバー -->
                                <div class="mb-6">
                                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden shadow-inner">
                                        <div id="progressFill" class="bg-gradient-to-r from-purple-600 via-purple-700 to-purple-800 h-4 rounded-full transition-all duration-500 ease-out shadow-lg relative">
                                            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-pulse"></div>
                                        </div>
                                    </div>
                                    <div class="flex items-center justify-between mt-2">
                                        <div id="progressText" class="text-sm text-gray-600 font-medium">準備中...</div>
                                        <div id="currentFileName" class="text-sm text-gray-600 font-medium">-</div>
                                    </div>
                                </div>
                                
                                <!-- ログ出力 -->
                                <div class="bg-gray-50 rounded-xl p-4 max-h-40 overflow-y-auto border border-gray-200">
                                    <div id="progressLogOutput" class="text-sm font-mono text-gray-700 space-y-1"></div>
                                </div>
                                
                                <!-- キャンセルボタン -->
                                <div class="flex justify-center">
                                    <button id="cancelDownloadBtn" class="group relative bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-medium py-3 px-8 rounded-xl transition-all duration-300 flex items-center gap-2 hover:scale-105 hover:shadow-lg hover:shadow-red-500/25">
                                        <i class="fas fa-stop relative z-10"></i>
                                        <span class="relative z-10">ダウンロードを停止</span>
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        </div>
        


        <script src="renderer.js"></script>
    </body>
    </html>
